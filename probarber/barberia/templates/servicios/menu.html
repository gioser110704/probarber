{% extends "base.html" %} 

{% block Titulo  %} Lista de servicios {% endblock %}
   
{% block Contenido  %}    

{% load static %}


<div class="card">
    <div class="card-header d-flex justify-content-end">
        <a  name=""id=""class="btn btn-success"href="{% url 'crear_servicios'%}" role="button"> <i class="fas fa-plus-circle"></i> Agregar Nuevo Servicio </a>
    </div>
    <div class="card-body">

        <h3 class="text-center">SERVICIOS</h3>
        
        <div
            class="table-responsive"
        >
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Duracion</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Acciones</th>
                        
                    </tr>
                </thead>
                <tbody>
                    
                    {% for s in Servicio %}
                    <tr class="">
                        <td scope="row">{{ s.id }}</td>
                        <td>{{ s.nombre }}</td>
                        <td>{{ s.duracion }}</td>
                        <td>{{ s.precio }}$</td>
                        
                        <td>
                        <a name="" id="" class="btn btn-info" href="{% url 'editar_servicios' s.id %}"  role="button" ><i class="fas fa-edit"></i></a>
                        
                        <a name="" id="" class="btn btn-danger" href="{% url 'eliminar_servicios' s.id %}"  role="button"><i class="fas fa-trash-alt"></i></a>
                    </td>
                    </tr>
                    {% endfor %}


                </tbody>
            </table>
        </div>
        


    </div>
    <div class="card-footer text-muted">
      
    </div>
</div>


{% endblock %}
